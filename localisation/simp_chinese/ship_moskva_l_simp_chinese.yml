moskva_ship_size:0 "莫斯科号重巡洋舰"
moskva_ship_size_plural:0 "在项目68-bis的开发过程中，海军元帅库兹涅佐夫（Kuznetsov）提议建造配备220毫米武器的巡洋舰。1951年的一场会议中，管理层下令设计能够摧毁美国得梅因级战舰的“中型巡洋舰”。该项目的开发代号为66，于1953年3月完成。首舰原定于列宁格勒建造，预计于1957年完工；然而，斯大林死后，项目66的进展也戛然而止。"
